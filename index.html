<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Financial Independence calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body data-ng-app="fi-calculator">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FI calculator</a>
            </div>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid" data-ng-controller="fic-controller">
        <!-- Example row of columns -->
        <div class="row">
            <form name="ficSettings" class="control-label col-lg-4 form-horizontal" role="form" data-ng-submit="calculate()">

                <h3>Current state</h3>
                <hr />

                <div class="form-group">
                    <label class="control-label col-lg-4">Age</label>
                    <div class="col-lg-4">
                        <input type="number" data-ng-model="age" min="0" max="120" step="1" required="true" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4">Current net worth</label>
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" data-ng-model="networth" min="0" step="1" required="true" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4">Savings per month</label>
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" data-ng-model="savings" min="0" step="1" required="true" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4">Withdrawal</label>
                    <div class="col-lg-4">
                        <div class="input-group">
                            <input type="number" data-ng-model="withdrawal_rate" min="0" max="100" step="0.01" required="true" class="form-control" />
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4">Goal</label>
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" data-ng-model="goal" min="0" step="1" required="true" class="form-control" />
                        </div>
                    </div>
                </div>

                <h3>Predictions</h3>
                <hr />
                
                <div class="form-group">
                    <label class="control-label col-lg-4">Inflation</label>
                    <div class="col-lg-4">
                        <div class="input-group">
                            <input type="number" data-ng-model="inflation" min="0" max="100" step="1" required="true" class="form-control" />
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-4">ROR</label>
                    <div class="col-lg-4">
                        <div class="input-group">
                            <input type="number" data-ng-model="ror" min="0" max="100" step="1" required="true" class="form-control" />
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>
                
                <input type="submit" value="Calculate" class="btn btn-primary" ng-disabled="ficSettings.$invalid" />
            </form>
            <div class="col-lg-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Age
                            </th>
                            <th>
                                Saving
                            </th>
                            <th>
                                Net worth
                            </th>
                            <th>
                                Goal
                            </th>
                            <th>
                                Withdrawal
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="period in FIC.periods" data-ng-class="{success: (period.withdrawal_amount >= period.goal)}">
                            <td>
                                {{period.age | number}}
                            </td>
                            <td>
                                {{period.savings | currency}}
                            </td>
                            <td>
                                {{period.networth | currency}}
                            </td>
                            <td>
                                {{period.goal | currency}}
                            </td>
                            <td>
                                {{period.withdrawal_amount | currency}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <hr>

        <footer>
            <p>&copy; Opensourceportfolio 2014</p>
        </footer>
    </div>
    <!-- /container -->
    <script src="js/vendor/jquery-1.11.0.js"></script>
    <script src="js/vendor/angular/angular.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/model/fic-periods.js"></script>
    <script src="js/controller/fic.js"></script>
    <script src="js/service/fic-settings.js"></script>
</body>

</html>
